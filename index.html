<script>
/* PASSWORD */
const DOWNLOAD_PASSWORD = "12345678";

function secureDownload(file){
  const pwd = prompt("Enter download password:");
  if(pwd === DOWNLOAD_PASSWORD){
    const a = document.createElement("a");
    a.href = file;
    a.download = "";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }else if(pwd !== null){
    alert("‚ùå Incorrect password . Please Contact us sasmit2046@gmail.com for password thank you !!!");
  }
}

/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle("dark");
}

/* MAX CLIENT-SIDE PROTECTION */

// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

// Disable text selection
document.addEventListener("selectstart", e => e.preventDefault());

// Disable keys
document.addEventListener("keydown", e => {
  if(
    e.keyCode === 123 || // F12
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ["U","S","P"].includes(e.key.toUpperCase()))
  ){
    e.preventDefault();
  }
});

// DevTools detection (basic)
setInterval(() => {
  if(
    window.outerWidth - window.innerWidth > 160 ||
    window.outerHeight - window.innerHeight > 160
  ){
    document.body.innerHTML =
      "<h2 style='text-align:center;margin-top:20%;color:red;'>‚ö†Ô∏è Access Restricted</h2>";
  }
}, 1000);
</script>
