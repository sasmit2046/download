<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Nepali Typing Tools ‚Äì Downloads</title>

<style>
:root{
  --bg:#f0f2f5;
  --card:#ffffff;
  --text:#222;
  --primary:#4CAF50;
}

body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f1f1f1;
}

body{
  font-family:"Kalimati","Mangal",Arial,sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header,footer{
  background:var(--primary);
  color:white;
  text-align:center;
  padding:15px;
}

header h1{
  margin:0;
  font-size:24px;
}

.container{
  display:flex;
  justify-content:center;
  padding:30px;
}

.card{
  background:var(--card);
  width:100%;
  max-width:1000px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  padding:30px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

/* TABLE */
.download-table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
}

.download-table th,
.download-table td{
  padding:12px 14px;
  border-bottom:1px solid #ccc;
  text-align:left;
}

.download-table th{
  background:var(--primary);
  color:white;
}

.download-table tr:hover{
  background:rgba(0,0,0,.05);
}

.dl-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:6px;
  font-size:14px;
  cursor:pointer;
}

.dl-btn:hover{opacity:.9}

/* DARK MODE */
.toggle{
  margin-top:25px;
  background:#333;
  color:white;
  border:none;
  padding:8px 18px;
  border-radius:20px;
  cursor:pointer;
}

.toggle:hover{opacity:.9}

footer{
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>Nepali Typing Tools ‚Äì Downloads</h1>
</header>

<div class="container">
  <div class="card">

    <h2>Download Files</h2>

    <table class="download-table">
      <thead>
        <tr>
          <th>#</th>
          <th>File Name</th>
          <th>Type</th>
          <th>Description</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>TypeShala</td>
          <td>HTML App</td>
          <td>Nepali Typing Practice Tool</td>
          <td>
            <button class="dl-btn" onclick="secureDownload('typeshala.zip')">
              ‚¨á Download
            </button>
          </td>
        </tr>

        <tr>
          <td>2</td>
          <td>Unicode ‚Üí Preeti</td>
          <td>HTML Tool</td>
          <td>Unicode to Preeti Converter</td>
          <td>
            <button class="dl-btn" onclick="secureDownload('unicode-to-preeti.zip')">
              ‚¨á Download
            </button>
          </td>
        </tr>

        <tr>
          <td>3</td>
          <td>Preeti ‚Üí Unicode</td>
          <td>HTML Tool</td>
          <td>Preeti to Unicode Converter</td>
          <td>
            <button class="dl-btn" onclick="secureDownload('preeti-to-unicode.zip')">
              ‚¨á Download
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="text-align:center;">
      <button class="toggle" onclick="toggleDark()">üåô Dark Mode</button>
    </div>

  </div>
</div>

<footer>
  ¬© 2026 Nepali Typing Tools
</footer>

<script>
const DOWNLOAD_PASSWORD = "12345678";

function secureDownload(file){
  const pwd = prompt("Enter download password:");

  if(pwd === DOWNLOAD_PASSWORD){
    const a = document.createElement("a");
    a.href = file;
    a.download = "";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }else if(pwd !== null){
    alert("‚ùå Incorrect password!");
  }
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
